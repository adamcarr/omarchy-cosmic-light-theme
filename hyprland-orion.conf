# Cosmic Light Theme - Hyprland Configuration (with Orion Nebula wallpaper)

# Wallpaper configuration
exec = hyprpaper -c ~/.config/omarchy/themes/cosmic-light/hyprpaper-orion.conf

general {
    gaps_in = 2  # Smaller gaps between windows
    gaps_out = 4  # Smaller gaps to screen edges
    border_size = 2  # Border size (only visible for active windows)
    col.active_border = rgb(0a97a5)  # Cosmic blue accent (darker for light)
    col.inactive_border = rgba(00000000)  # Transparent - no border for inactive windows
}

decoration {
    # Disable shadows to prevent border-like appearance
    shadow {
        enabled = false
    }
}